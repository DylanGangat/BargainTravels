<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info Page</title>
    <meta name="description" content="Tailwindcss startup files for a new project">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="flex items-center justify-between">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <a href="#"><img class="h-10 w-full" src="./img/logo/bargaintravels-logo.png"
                        alt="bargaintravels logo"></a>
                <div class="flex">
                    <ul class="flex hidden">
                        <li><a class="flex" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                </svg> <span>Trips</span>
                            </a>
                        </li>
                        <li><a href="#">Shop</a></li>
                    </ul>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </div>
                </div>

            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg> Back
                </span>
                <div>
                    <div>
                        <img src="./img/clothing/hoodie.png" alt="">
                    </div>
                    <div>
                        <h1>Hoody</h1>
                        <p>
                            Score a wardrobe win with the brand new Jungle Hoody. And we only use organic natural fibres
                            in
                            our products. Printed in the UK in a renewable energy powered factory. Available today with
                            same
                            day shipping.
                        </p>
                        <div>
                            <label for="size-select">Choose a size:</label>
                            <select name="size" id="size-select">
                                <option value="">Choose a size</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div>
                            <span>Black</span>
                            <span>White</span>
                            <span>Grey</span>
                            <span>Blue</span>
                        </div>
                        <div>
                            <label for="number">Quantity:</label>
                            <input type="number" name="number" id="number">
                        </div>
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
