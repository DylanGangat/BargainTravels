<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Page</title>
    <meta name="description" content="Tailwindcss startup files for a new project">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <script defer="" src="/script.75da7f30.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav class="flex items-center justify-between">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
                    </svg>
                </div>
                <a href="#"><img class="h-10 w-full" src="/bargaintravels-logo.cec03d0a.png" alt="bargaintravels logo"></a>
                <div class="flex">
                    <ul class="flex hidden">
                        <li><a class="flex" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                </svg> <span>Trips</span>
                            </a>
                        </li>
                        <li><a href="#">Shop</a></li>
                    </ul>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                    </div>
                </div>

            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h1>Shopping Cart</h1>
                <div class="grid grid-cols-3">
                    <div class="col-span-2">
                        <!-- card -->
                        <div>
                            <div>
                                <img src="/hoodie.a27e615a.png" alt="">
                            </div>
                            <div>
                                <div>
                                    <h3>Hoody</h3>
                                    <span>R450</span>
                                </div>
                                <div>
                                    <div>
                                        <label for="number">Quantity:</label>
                                        <input type="number" name="number" id="number">
                                    </div>
                                    <button>Remove</button>
                                </div>
                            </div>
                        </div>

                        <!-- card -->
                        <div>
                            <div>
                                <img src="/longsleeve.8d7ed81f.png" alt="">
                            </div>
                            <div>
                                <div>
                                    <h3>Long sleeve</h3>
                                    <span>R250</span>
                                </div>
                                <div>
                                    <div>
                                        <label for="number">Quantity:</label>
                                        <input type="number" name="number" id="number">
                                    </div>
                                    <button>Remove</button>
                                </div>
                            </div>
                        </div>

                        <!-- card -->
                        <div>
                            <div>
                                <img src="/pullover.eb7bb3eb.png" alt="">
                            </div>
                            <div>
                                <div>
                                    <h3>Pullover</h3>
                                    <span>R350</span>
                                </div>
                                <div>
                                    <div>
                                        <label for="number">Quantity:</label>
                                        <input type="number" name="number" id="number">
                                    </div>
                                    <button>Remove</button>
                                </div>
                            </div>
                        </div>

                        <!-- card -->
                        <div>
                            <div>
                                <img src="/sweatpants.91f9bcf1.png" alt="">
                            </div>
                            <div>
                                <div>
                                    <h3>Sweatpants</h3>
                                    <span>R450</span>
                                </div>
                                <div>
                                    <div>
                                        <label for="number">Quantity:</label>
                                        <input type="number" name="number" id="number">
                                    </div>
                                    <button>Remove</button>
                                </div>
                            </div>
                        </div>

                        <!-- card -->
                        <div>
                            <div>
                                <img src="/t-shirt.6cd7fa9c.png" alt="">
                            </div>
                            <div>
                                <div>
                                    <h3>T-shirt</h3>
                                    <span>R450</span>
                                </div>
                                <div>
                                    <div>
                                        <label for="number">Quantity:</label>
                                        <input type="number" name="number" id="number">
                                    </div>
                                    <button>Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-1">
                        <h2>Order Summary</h2>
                        <div>
                            <div>
                                <p>Subtotal</p>
                                <span>R200</span>
                            </div>
                            <div>
                                <p>Shipping Cost</p>
                                <span>Free</span>
                            </div>
                            <div>
                                <p>Order Total</p>
                                <span>R950</span>
                            </div>
                        </div>
                        <button>Checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
